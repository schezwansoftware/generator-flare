<div class="container p-2">
  <div class="card">
    <div class="card-title">
      <h3 class="text-center">Sign In</h3>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="alert alert-danger" *ngIf="authenticationError">
            <strong>Failed to sign in!</strong> {{authenticationErrorMessage}}
          </div>
          <div class="alert alert-info" *ngIf="isAuthenticating">
            <strong>Authenticating...</strong> Please Wait.
          </div>
        </div>
        <div class="col-md-8">
          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label class="username-label" for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="password" >Password</label>
              <input type="password" class="form-control" name="password" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <p></p>
          <div class="alert alert-warning">
            <a class="alert-link" routerLink="/password-reset/init">Did you forget your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
