<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    {{title}}</h2>
                <div class="error-details">
                    Sorry, an error has occured, {{error}}
                </div>
                <div class="error-actions">
                    <a routerLink="/" class="btn btn-primary btn-lg"><span></span> Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
